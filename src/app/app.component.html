<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      @for(serverElement of serverElements; track $index){
        <app-server-element [srvElement]="serverElement">
          <p>
            <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ element.content }}</strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{ element.content }}</em>
            </p></app-server-element>
      }
    </div>
  </div>
</div>
